name: Deploy Vite site to GH Pages
on:
    push:
        branches: [main]
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: 20
            - name: Install deps
              working-directory: ./nurbs-lang-editor
              run: npm ci
            - name: Build
              working-directory: ./nurbs-lang-editor
              run: npm run build
            - name: Copy to docs folder
              run: |
                  rm -rf docs
                  cp -r nurbs-lang-editor/dist docs
            - name: Commit and push
              run: |
                  git config user.name "GitHub Actions"
                  git config user.email "actions@github.com"
                  git add docs
                  git commit -m "Deploy from GH Actions" || echo "No changes"
                  git push
