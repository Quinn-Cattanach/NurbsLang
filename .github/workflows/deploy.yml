name: Deploy Vite site to GH Pages

on:
    push:
        branches: [main] # or master

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: 20

            - name: Install deps
              run: |
                  cd nurbs-lang-editor
                  npm ci

            - name: Build
              run: |
                  cd nurbs-lang-editor
                  npm run build

            - name: Deploy
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./nurbs-lang-editor/dist
